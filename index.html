<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snow WA Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>❄️ Snow WA Bot</h2>
    <input placeholder="+234XXXXXXXXXX">
    <button>Generate Code</button>
    <p>Website working ✅</p>
  </div>
</body>
</html>
